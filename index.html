<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/main.css">
    

</head>
<body>
    <div class="container1">
        <div class="questionboxes">
            <h1 id="h1">JavaScript Quiz!</h1>
           
            <button class="start" onclick="setTime()">Start Quiz</button>

            <p class ="timer">30</p>
            
            <p class="questionnumber">Question <span id="question-number">1</span> of 5</p>
        <section class="allchoices">  
             <p class="questions">Question:</p>

                <button id="option1">answer 1</button>
                <br>
                <button id="option2">answer 2</button>
                <br>
                <button id="option3">answer 3</button>
                <br>
                <button id="option4">answer 4</button>
             </section>
             <button id="highscores">High Scores</button>
             <p class="score">Score: <span id="score">0</span></p>
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
